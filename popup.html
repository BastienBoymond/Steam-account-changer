<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Steam Profile Changer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .profile-button {
      display: flex;
      align-items: center;
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .profile-button img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    #form-container {
      margin-top: 10px;
      display: none;
    }
    input {
      width: 100%;
      margin: 5px 0;
      padding: 5px;
    }
  </style>
</head>
<body>
  <button id="add-button">Ajouter un profil</button>
  
  <div id="form-container">
    <input type="text" id="website-name" placeholder="Nom du site">
    <input type="text" id="profile-name" placeholder="Nom du profil">
    <input type="text" id="profile-image" placeholder="URL de l'image">
    <button id="save-profile">Enregistrer</button>
  </div>

  <div id="profiles-container"></div>

  <script type="module" src="src/popup.js"></script>
</body>
</html>
